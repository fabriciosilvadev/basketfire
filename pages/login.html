<section class="login" ng-controller="LoginController">
  <div class="side">
      <div class="block">
        <div class="row">
          <div class="col-md-12">

            <div class="logo">
              <div class="logo-img">
                <a href="#">
                  <img src="lib/images/logo.png" class="img-responsive" style="height: 30px">
                </a>
              </div>
              <div class="logo-text">
                <a href="#">
                  BASKETFIRE
                </a>
              </div>

            </div>

            <div style="clear: both"></div>
            
            <div class="title">
              Faça a gestão de pontos de seus jogos de basquete
            </div>

            <div class="subtitle">
              A melhor de forma de acompanhar seu desempenho e aperfeiçoar ainda mais suas estratégias de jogo e torne-se um astro em quadra.
            </div>

            <div class="intro" align="center">
              <img src="lib/images/intro.png" class="img-responsive" style="height: 400px">
            </div>

          </div>
        </div>
      </div>
  </div>

  <div class="form">
      <div class="box">

          <div class="logo text-center">
            <h2><strong>BASKETFIRE</strong></h2>
          </div>

          <div class="text-center">
            <h4>Minha Conta</h4>
            <p>Acesse sua conta com suas credenciais</p>
          </div>
        
          <form>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" ng-model="data.email" class="form-control">
            </div>

            <div class="form-group">
              <label>Senha</label>
              <input type="password" ng-model="data.password" class="form-control">
            </div>

            <div class="form-group text-right">
              <button class="btn btn-primary btn-outline btn-block" ng-click="login()">Login</button>
            </div>
          </form>

          <div class="error" ng-if="error != '' ">{{ error }}</div>
        </div>
  </div>
</section>
