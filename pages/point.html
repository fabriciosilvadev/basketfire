<header ng-include="'pages/component/header.html'"></header>

<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="title">
          <h3>Olá {{ user.name }}</h3>
          <br>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <div class="col-md-2">
          <footer ng-include="'pages/component/menu.html'"></footer>
        </div>

        <div class="col-md-4">
          <div class="page">
            <div class="title">
              <h4>Lançar Pontos</h4>
            </div>

            <form>
              <div class="form-group">
                  <label>Data do jogo</label>
                  <input type="date"  ng-model="data.date" class="form-control">
              </div>

              <div class="form-group">
                <label>Quantos pontos você fez?</label>
                <input type="number" ng-model="data.point" class="form-control">
              </div>

              <div class="form-group">
                <button class="btn btn-block btn-success" ng-click="create()"><i class="fa fa-save"></i> Gravar</button>
              </div>
              
            </form>

            <div class="success" ng-if="success != '' ">{{ success }}</div>
            <div class="error" ng-if="error != '' ">{{ error }}</div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
