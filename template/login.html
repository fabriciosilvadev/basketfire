<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>BasketFire</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Custom styles for this template -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>

  <section class="login">
    <div class="side">
        <div class="block">
          <div class="row">
            <div class="col-md-12">

              <div class="logo">
                <div class="logo-img">
                  <a href="#">
                    <img src="images/logo.png" class="img-responsive" style="height: 30px">
                  </a>
                </div>
                <div class="logo-text">
                  <a href="#">
                    BASKETFIRE
                  </a>
                </div>

              </div>

              <div style="clear: both"></div>
              
              <div class="title">
                Faça a gestão de pontos de seus jogos de basquete
              </div>

              <div class="subtitle">
                A melhor de forma de acompanhar seu desempenho e aperfeiçoar ainda mais suas estratégias de jogo e torne-se um astro em quadra.
              </div>

              <div class="intro" align="center">
                <img src="images/intro.png" class="img-responsive" style="height: 400px">
              </div>

            </div>
          </div>
        </div>
    </div>

    <div class="form">
        <div class="box">

            <div class="logo text-center">
              <h2><strong>BASKETFIRE</strong></h2>
            </div>

            <div class="text-center">
              <h4>Minha Conta</h4>
              <p>Acesse sua conta com suas credenciais</p>
            </div>
            

            <form>
              <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="" class="form-control">
              </div>

              <div class="form-group">
                <label>Senha</label>
                <input type="password" name="" class="form-control">
              </div>

              <div class="form-group text-right">
                <button class="btn btn-primary btn-outline btn-block">Login</button>
              </div>
            </form>
          </div>
    </div>
  </section>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
